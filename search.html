<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>计算中心 FTP 搜索</title>
    <link rel="stylesheet" href="main.css" />
	<script type="text/javascript" src="jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="typeicon/typeicon-32.css" />
	<script type="text/javascript" src="typeicon/typeicon.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="content">
        <div id="global-nav">
        	<div class="LeftNavNews">
        		<!-- News go here -->
        	</div>
            <ul class="MenuNav">
                <li id="ftplink" class="dropdown">
                    <a>
                        <b>FTP 相关模块</b>
                        <i class="icon-triangle-down-blue"></i>
                    </a>
                    <ul class="MenuItem">
                        <li><a href="http://my.nuaa.edu.cn/forum-206-1.html" target="_blank">FTP 讨论区</a></li>
                        <li><a href="http://my.nuaa.edu.cn/forum-167-1.html" target="_blank">FTP 资源发布区</a></li>
                        <li><a href="http://my.nuaa.edu.cn/forum-168-1.html" target="_blank">FTP 资源求助区</a></li>
                        <li class="split"><a href="http://page.renren.com/601428879" target="_blank">人人主页</a></li>
                    </ul>
                </li>
                <li>|</li>
                <li>
                    <a href="/management/" target="_blank">FTP 管理</a>
                </li>
            </ul>
        </div>

        <div id="searchDiv">
            <p id="lg">
                <img src="ftp.png" alt="JNFTP" />
            </p>

            <form name="inputform" id="searchForm" action="http://jnftp.nuaa.edu.cn:8080/fox/SearchFtp" method="get">
                <table>
                    <tbody>
                    <tr>
                        <td class="boxLeftBorder"></td>
                        <td class="boxMiddleBorder">
                            <input type="text" class="searchText" name="keyword" id="keyword" placeholder="搜点什么？"/>
                        </td>
                        <td class="boxRightBorder" onclick="submit();">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <!-- Begin Search Result -->
        <div id="searchResultDiv">
            <div id="searchResultHeader">
                <p>共找到 4512 条结果，耗时 101 毫秒</p>
            </div>
            <div id="searchResult">
                <table id="searchResultTable">
                    <thead>
                    <tr>
                        <th colspan="2" class="name">文件</th>
                        <th class="size">大小</th>
                        <th class="date">文件日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="typeiconTableCol"><i class="typeicon ti-folder"></i></td>
                        <td>
                            <a class="file" href="a/">Folder</a>
                        </td>
                        <td class="size">12 KiB</td>
                        <td class="date">20-Sep-2013 01:50</td>
                    </tr>
                    <tr>
                        <td class="typeiconTableCol"><i class="typeicon ti-folder"></i></td>
                        <td>
                            <a class="file" href="b.docx">Word</a>
                        </td>
                        <td class="size">12 KiB</td>
                        <td class="date">20-Sep-2013 01:50</td>
                    </tr>
                    <tr>
                        <td class="typeiconTableCol"><i class="typeicon ti-folder"></i></td>
                        <td>
                            <a class="file" href="b.ppt">PPT</a>
                        </td>
                        <td class="size">12 KiB</td>
                        <td class="date">20-Sep-2013 01:50</td>
                    </tr>
                    </tbody>
                </table>
            	<div id="paging">
            		<strong><span class="pc">1</span></strong>
            		<a href="."><span class="pc">2</span></a>
            		<a href="."><span class="pc text">下一页&gt;</span></a>
            	</div>
            </div>
        </div>
        <!-- End Search Result -->

        <div id="spaceholder"></div>
    </div>

    <div id="footDiv">
        <div id="footDivCon">
            <p>技术支持：<a href="http://my.nuaa.edu.cn/space-uid-339947.html" target="_blank">Noisyfox</a></p>

            <p>站长信箱：<a href="mailto:jnccftp@nuaa.edu.cn">jnccftp@nuaa.edu.cn</a></p>
        </div>
    </div>
</div>
</body>
</html>
